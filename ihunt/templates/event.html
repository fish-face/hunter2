{% extends "base.html" %}

{% block style %}{% spaceless %}
{% if event.theme.style %}
<style>{{ event.theme.style }}</style>
{% else %}
{{ block.super }}
{% endif %}
{% endspaceless %}{% endblock %}

{% block script %}{% spaceless %}
{% if event.theme.script %}
<script>{{ event.theme.script }}</script>
{% else %}
{{ block.super }}
{% endif %}
{% endspaceless %}{% endblock %}
