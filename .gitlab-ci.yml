# TODO: Replace with an official image when available
image: registry.gitlab.com/citygro/docker-and-compose

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - check
  - build
  - test
  - release

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - chmod -R g-w,o-w .
  - ln -s docker-compose.prod.yml docker-compose.yml

flake8:
  stage: check
  image: python:3.6-alpine
  services: []
  before_script:
    - pip install flake8
  script:
    - flake8 -v

build:app:
  stage: build
  variables:
    SERVICE: app
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$SERVICE:$CI_COMMIT_REF_NAME
    IMAGE_FILE: $SERVICE:$CI_COMMIT_REF_NAME.tar
  script:
    - docker-compose build $SERVICE
    - docker save -o $IMAGE_FILE $IMAGE_TAG
  artifacts:
    expire_in: 90 days
    name: app-container
    paths:
      - $IMAGE_FILE

build:web:
  stage: build
  variables:
    SERVICE: web
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$SERVICE:$CI_COMMIT_REF_NAME
    IMAGE_FILE: $SERVICE:$CI_COMMIT_REF_NAME.tar
  script:
    - docker-compose build $SERVICE
    - docker save -o $IMAGE_FILE $IMAGE_TAG
  artifacts:
    expire_in: 90 days
    name: web-container
    paths:
      - $IMAGE_FILE

test:
  stage: test
  dependencies:
    - build:app
  variables:
    SERVICE: app
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$SERVICE:$CI_COMMIT_REF_NAME
    IMAGE_FILE: $SERVICE:$CI_COMMIT_REF_NAME.tar
  script:
    - ln -fs docker-compose.dev.yml docker-compose.yml
    - docker load -i $IMAGE_FILE
    - install -d -m 777 coverage
    - docker-compose run $SERVICE coverage run --source . manage.py test -v 2
    - docker-compose run $SERVICE coverage html
    - docker-compose run $SERVICE coverage report
  artifacts:
    expire_in: 180 days
    name: coverage
    paths:
      - coverage/
  coverage: /\d+\%\s*$/

release:app:
  stage: release
  dependencies:
    - build:app
  variables:
    SERVICE: app
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$SERVICE:$CI_COMMIT_REF_NAME
    IMAGE_FILE: $SERVICE:$CI_COMMIT_REF_NAME.tar
  script:
    - docker load -i $IMAGE_FILE
    - docker-compose push
  only:
    - tags

release:web:
  stage: release
  dependencies:
    - build:web
  variables:
    SERVICE: web
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$SERVICE:$CI_COMMIT_REF_NAME
    IMAGE_FILE: $SERVICE:$CI_COMMIT_REF_NAME.tar
  script:
    - docker load -i $IMAGE_FILE
    - docker-compose push
  only:
    - tags
