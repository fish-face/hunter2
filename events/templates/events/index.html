{% extends "events/event.html" %}

{% block content %}
<p id="page_title">{{event_title}}</p>
{% if episodes|length > 0 %}
<ul>
{% for episode in episodes %}
<li><a href='{% url 'episode' event_id episode.get_relative_id %}'>{{episode.name}}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No episodes are available.<p> 
{% endif %}

{% endblock %}
