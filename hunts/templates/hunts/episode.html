{% extends "events/base.html" %}

{% block page_header %}
<h1>{{ episode }}</h1>
{% endblock %}

{% block content %}
<ol>
{% for puzzle in puzzles %}
	<li>
{% if event_id %}
		<a href="{% url 'puzzle' event_id episode_number forloop.counter %}">{{ puzzle.title }}</a>
{% else %}
		<a href="{% url 'puzzle' episode_number forloop.counter %}">{{ puzzle.title }}</a>
{% endif %}
	</li>
{% endfor %}
</ol>
{% endblock %}
